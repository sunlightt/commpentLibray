<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="e-m-user-select">
<head data-ej-mobile="true" data-ej-ios7="true" data-ej-forceset="true">
    <title>Essential Studio for JavaScript Mobile - Listbox</title>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <link rel="shortcut icon" href="../themes/sampleimages/favicon.ico" />
    <link rel="stylesheet" href="../themes/bootstrap.css" />
    <!--highlighter references-->
    <link href="../themes/codemirror/codemirror.min.css" rel="stylesheet" />
    <!--highlighter references-->
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <link rel="stylesheet" href="../themes/ej.widgets.core.min.css" />
    <link rel="stylesheet" href="../themes/ej.dropdownlist.min.css" />
    <link rel="stylesheet" href="../themes/samplebrowser.css" />
    <link rel="stylesheet" href="../themes/ej.showcase.min.css" />
    <link rel="stylesheet" href="../themes/samplestyle.css" />
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsondata.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--highlighter references-->
    <script src="../scripts/codemirror/codemirror.js" type="text/javascript"></script>
    <script src="../scripts/codemirror/javascript.js" type="text/javascript"></script>
    <script src="../scripts/codemirror/css.js" type="text/javascript"></script>
    <script src="../scripts/codemirror/xml.js" type="text/javascript"></script>
    <script src="../scripts/codemirror/htmlmixed.js" type="text/javascript"></script>
    <!--highlighter references-->
    <script type="text/javascript" src="../scripts/ej.mobile.all.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.scroller.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.dropdownlist.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.showcase.data.min.js"></script>
    <script type="text/javascript" src="../scripts/healthtracker.js"></script>
    <script type="text/javascript" src="../scripts/expenseanalysis.js"></script>
    <script type="text/javascript" src="../scripts/salesdashboard.js"></script>
    <script type="text/javascript" src="../scripts/stockanalysis.js"></script>
    <script type="text/javascript" src="../scripts/samplebrowser.js"></script>
    <script type="text/javascript" src="../scripts/otherproducts.js"></script>
    <script type="text/javascript" src="../scripts/sampleslist.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout-min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="htmljssamplebrowser">
        <div id="header">
            <div class="sbtitle">
                <a title="Essential Studio for JavaScript Mobile" class="anchorclass jslogo"></a>
                <div class="headerdrop">
                    <input type="text" id="productdropdown" />
                </div>
            </div>
            <div class="switcher">
                <div class="device">
                    <div class='radioclick'>
                        <div class="phoneicon" title="phone">
                            <input type='radio' data-role="ejmradiobutton" value="phone" name="device" id="phone"
                                   data-ej-checked="true" data-ej-touchend="switchDevice" />
                        </div>
                    </div>
                </div>
                <div class="seperator">
                </div>
                <div class="rendermode">
                    <div class='radioclick'>
                        <div class="ios7icon" title="ios7">
                            <input type='radio' data-role="ejmradiobutton" value="ios7" name="rendermode" id="ios7radio"
                                   data-ej-checked="true" data-ej-touchend="switchMode" />
                        </div>
                    </div>
                    <div class='radioclick'>
                        <div class="androidicon" title="android">
                            <input type='radio' data-role="ejmradiobutton" value="android" name="rendermode"
                                   id="androidradio" data-ej-touchend="switchMode" />
                        </div>
                    </div>
                    <div class='radioclick'>
                        <div class="windowsicon" title="windows">
                            <input type='radio' data-role="ejmradiobutton" value="windows" name="rendermode"
                                   id="windowsradio" data-ej-touchend="switchMode" />
                        </div>
                    </div>
                    <div class='radioclick'>
                        <div class="flaticon" title="flat">
                            <input type='radio' data-role="ejmradiobutton" value="flat" name="rendermode" id="flatradio"
                                   data-ej-touchend="switchMode" />
                        </div>
                    </div>
                </div>
                <div class="seperator">
                </div>
                <div class="contentreader">
                    <a class="download" href="http://www.syncfusion.com/downloads/javascript" data-ej-appajax="false">
                    </a>
                    <div id="qrcode" class="qrcode">
                    </div>
                    <div id="qrmenu" data-role="ejmmenu" data-ej-rendermode="ios7" data-ej-ios7-type="normal"
                         data-ej-ios7-showtitle="false" data-ej-ios7-enablecancelbutton="false" data-ej-targetid="qrcode"
                         data-ej-show="qrshow" data-ej-hide="qrhide" data-ej-rendertemplate="true">
                        <div class="qrcodeimg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="content-container-fluid">
            <div class="row">
                <div id="listcontainer" class="cols listlayoutbg">
                    <div id="searchcontainer">
                        <input id="auto" />
                        <span class="navigation collapsepanel"></span>
                    </div>
                    <div class="childlistlayoutbg">
                        <div data-role="ejmlistview" data-ej-allowscrolling="false" data-ej-rendermode="ios7" data-ej-theme="dark" data-ej-persistselection="true"
                             id="navigationdrawer" data-ej-databinding="true" data-ej-datasource="window.samples"
                             data-ej-touchend="childlistonselect" data-ej-showheader="true" data-ej-headertitle=" "
                             data-ej-showheaderbackbutton="true" data-ej-headerbackbuttontext="All Controls">
                        </div>
                    </div>
                </div>
                <span class="navigation expandpanel"></span>
                <div id="contentcontainer" class="cols contentlayoutbg">
                    <div class="row">
                        <div class="contentlist">
                            <div class="emulator ios7 android windows flat phone">
                                <div class="emu-img">
                                    <div id="samplefile" class="sample-container">
                                    </div>
                                </div>
                            </div>
                            <div id="sourceTab" style="display: none">
                                <div class="cols-source" data-ej-theme="dark" data-role="ejmaccordion">
                                    <ul>
                                        <li data-ej-text="Source Code">
                                            <div>
                                                <div id="srccodearea">
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sbeditcodedialog" class="sourcetab" style="display: none;">
        </div>
        <div id="footer">
            <div class="footer-text">
                Copyright © 2001-2016 Syncfusion Inc.
            </div>
            <a class="footer-img" href="http://www.syncfusion.com"></a>
        </div>
        <div id="tempemulator">
            <div class="emutemp ios7 phone">
                <div class="emu-img">
                </div>
            </div>
            <div class="emutemp windows phone">
                <div class="emu-img">
                </div>
            </div>
            <div class="emutemp android phone">
                <div class="emu-img">
                </div>
            </div>
            <div class="emutemp flat phone">
                <div class="emu-img">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.module = angular.module('syncApp', ['ejangular'])

        function navListClick(e) {
            var temp = e.text.toLowerCase();
            $("#navpane").ejmNavigationDrawer("close");
            $('.navsubpage').hide();
            $('#' + temp).show();
            $('#samplescroll').ejmScrollPanel('refresh');
        }

    </script>
</body>
</html>

<body>

    <div class="sample-control zooming map">
        <script type="text/javascript" src="scripts/MapsData/DataMarkerData.min.js"></script>
        <style type="text/css">
            .e-map {
                background-color: white;
            }

            .home-circle {
                border: 2px solid #85CBE5;
                opacity: 0.8;
                background-color: #85CBE5;
                top: 10px;
                left: 85%;
                border-radius: 50%/50%;
                width: 30px;
                height: 30px;
                position: absolute;
                z-index: 1000;
            }

                .home-circle:hover {
                    border: 2px solid white;
                }
        </style>
        <div style="height: inherit">
            <div id="zoomingMap" data-role="ejmmaps" style="height: inherit">
            </div>
            <div class="home-circle" id="map-home" onclick="onClick()">
                <svg xmlns='http://www.w3.org/2000/svg' width="20" height="20" viewbox="0 0 20 20"
                    style="margin-left: 5px; margin-top: 4px">
                    <g>
                    </g>
                    <path d="M20 11.532l-10-7.762-10 7.762v-3.165l10-7.762 10 7.762zM17.5 11.25v7.5h-5v-5h-5v5h-5v-7.5l7.5-5.625z"
                        fill="white" />
                </svg>
            </div>
        </div>
        <script type="text/javascript">
            function MapLoad() {
                var ua = window.navigator.userAgent;
                var msie = ua.indexOf("MSIE ");
                if (ej.isDevice()) {
                    $("#zoomingMap").css("height", innerHeight - 50);
                }
                else {
                    if (msie > 0) {
                        $("#zoomingMap").css("height", innerHeight - 450);
                    }
                    else {
                        $("#zoomingMap").css("height", innerHeight - 250);
                    }
                }
                $("#zoomingMap").ejMap({

                    enableAnimation: true,

                    onRenderComplete: "onRender",
                    zoomSettings: {
                        enableZoomOnSelection: true
                    },
                    navigationControl: {
                        enableNavigation: false,
                        orientation: 'vertical',
                        absolutePosition: { x: 10, y: 10 },
                        dockPosition: 'centerleft'
                    },
                    layers: [
                            {
                                showToolTip: false,
                                enableSelection: true,
                                layerType: "geometry",
                                enableMouseHover: true,
                                shapeSettings: {
                                    fill: "Grey",
                                    strokeThickness: "0.5",
                                    stroke: "white",
                                    highlightColor: '#F7CD1C',
                                    highlightStroke: 'white',
                                    selectionColor: '#F96C0D',
                                    selectionStroke: 'white',
                                    selectionStrokeWidth: "2",
                                    autoFill: true,
                                    colorPalette: "custompalette",
                                    customPalette: ['#4A3825', '#736F3D', '#F2DABD', '#BF9D7E', '#7F6039', '#7F715F', '#70845D', '#CC995C', '#736F3D', '#89541B']
                                },
                                shapeData: world_map
                            }
                    ]
                });
            }

            function onRender() {

                var homeButton = document.getElementById("map-home");
                var width = $("#zoomingMap").width();
                var height = $("#zoomingMap").height();
                if (height < width) {
                    $(homeButton).css("left", "90%");
                }
            }

            function onClick() {
                $("#zoomingMap").ejMap("navigateTo", -90, 100, 1);
            }

        </script>
         <script id="template" type="application/jsrender">
             <div>
                <div class="annotation-outer">
                </div>
                <div class="annotation-inner">
                </div>
            </div>
        </script>

        </script>
    </div>

</body>

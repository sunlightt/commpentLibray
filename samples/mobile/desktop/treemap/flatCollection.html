<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Essential Studio for JavaScript Mobile</title>
    <script>
        if (/msie 8.0/i.test(navigator.userAgent.toLowerCase()))
            location.replace("error.html");
        window.isSBfront = true;
    </script>
    <!--    Control Syles Sheet-->
    <link rel="stylesheet" href="../themes/bootstrap.min.css" />
    <!--Mobile Style sheet-->
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <!--    Sample StyleSheet-->
    <link rel="stylesheet" href="../themes/SampleBrowser.css" />
    <link rel="stylesheet" href="../themes/SampleStyle.css" />
    <!--External Script files-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--Mobile widgets source-->
    <script src="../scripts/ej.mobile.all.min.js"></script>
    <!--Angular and Knockout script reference-->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout.min.js"></script>
    <!--Essential Studio Angular and Knockout scripts  reference-->
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <!--Sample Browser datas-->
    <script type="text/javascript" src="../scripts/samplelist.js"></script>
    <script type="text/javascript" src="../scripts/jsonData.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
</head>
<body>
    <div class="sample-control treemap flatcollection">
        <div align="center">
            <div>
                <div id="defaulttreemapcontainer">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function TreeMapLoad() {
                if (ej.isDevice()) {
                    $("#defaulttreemapcontainer").css("height", innerHeight - 50);
                }
                else {
                    $("#defaulttreemapcontainer").css("height", innerHeight - 250);
                }
                $("#defaulttreemapcontainer").ejTreeMap({
                    dataSource: population_data,
                    colorValuePath: "Growth",
                    weightValuePath: "Population",
                    leafItemSettings: { showLabels: true, labelPath: "Country" },
                    rangeColorMapping: [{ color: "#77D8D8", legendLabel: "1% Growth", from: "0", to: "1" },
                           { color: "#AED960", from: "0", legendLabel: "2% Growth", to: "2" },
                           { color: "#FFAF51", from: "0", legendLabel: "3% Growth", to: "3" },
                           { color: "#F3D240", from: "0", legendLabel: "4% Growth", to: "4" }
                    ],
                    levels: [
                     { groupPath: "Continent", groupGap: 5, headerHeight: 30, headerTemplate: 'headertemplate1' },
                    ]
                });
            }
        </script>
        <script id="headertemplate1" type="application/jsrender">
            <div>
                <label style="color: gray; font-size: 16px; font-weight: normal;" id="Label1">
                    {{:header}}
                </label><br />
            </div>
        </script>
		<script id="template" type="application/jsrender">            
        </script>
        <script id="labeltemplate" type="application/jsrender">
            <div style="background-color: transparent;">
                <label style="color: white; font-size: large; font-weight: normal;" id="Label2">
                    {{:label}}
                </label><br />
            </div>
        </script>
    </div>
</body>
</html>

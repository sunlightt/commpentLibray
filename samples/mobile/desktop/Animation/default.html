<body>
    <script>
        window.effectName = [{ text: "Slide-Left-In", value: "SlideLeftIn" },
         { text: "Slide-Left-Out", value: "SlideLeftOut" },
         { text: "Slide-Right-In", value: "SlideRightIn" },
         { text: "Slide-Right-Out", value: "SlideRightOut" },
         { text: "Slide-Top-In", value: "SlideTopIn" },
         { text: "Slide-Top-Out", value: "SlideTopOut" },
         { text: "Slide-Bottom-In", value: "SlideBottomIn" },
         { text: "Slide-Bottom-Out", value: "SlideBottomOut" },
         { text: "Slide-Left", value: "SlideLeft" },
         { text: "Slide-Right", value: "SlideRight" },
         { text: "Slide-Up", value: "SlideUp" },
         { text: "Slide-Down", value: "SlideDown" },
         { text: "Fade-In", value: "FadeIn" },
         { text: "Fade-Out", value: "FadeOut" },
         { text: "Fade-ZoomIn", value: "FadeZoomIn" },
         { text: "Fade-ZoomOut", value: "FadeZoomOut" },
         { text: "Zoom-In", value: "ZoomIn" },
         { text: "Zoom-Out", value: "ZoomOut" },
         { text: "Flip-Right-Down-In", value: "FlipRightDownIn" },
         { text: "Flip-Right-Down-Out", value: "FlipRightDownOut" },
         { text: "Flip-Right-Up-In", value: "FlipRightUpIn" },
         { text: "Flip-Right-Up-Out", value: "FlipRightUpOut" },
         { text: "Flip-Left-Down-In", value: "FlipLeftDownIn" },
         { text: "Flip-Left-Down-Out", value: "FlipLeftDownOut" },
         { text: "Flip-Left-Up-In", value: "FlipLeftUpIn" },
         { text: "Flip-Left-Up-Out", value: "FlipLeftUpOut" },
         { text: "FlipY-Right-In", value: "FlipYRightIn" },
         { text: "FlipY-Right-Out", value: "FlipYRightOut" },
         { text: "FlipY-Left-In", value: "FlipYLeftIn" },
         { text: "FlipY-Left-Out", value: "FlipYLeftOut" },
         { text: "FlipX-Up-In", value: "FlipXUpIn" },
         { text: "FlipX-Up-Out", value: "FlipXUpOut" },
         { text: "FlipX-Down-In", value: "FlipXDownIn" },
         { text: "FlipX-Down-Out", value: "FlipXDownOut" }]
        window.easingName = [
            { text: "Ease", value: "Ease" },
        { text: "Linear", value: "Linear" },
        { text: "Easein", value: "Easein" },
        { text: "Ease-Out", value: "EaseOut" },
        { text: "Ease-In-Out", value: "EaseInOut" },
        { text: "Bounce", value: "Bounce" },
        { text: "Elastic-In-Out", value: "ElasticInOut" },
        { text: "Elastic-In", value: "ElasticIn" },
        { text: "Elastic-Out", value: "ElasticOut" }
        ];
    </script>
    <div class="sample-control animation default">
        <div id="content">
            <div class="image-container" style="overflow:hidden;">
                <div id="image"></div>
            </div>
        </div>
        <div id="control" class="ani-control">
            <div class="rw">
                <label>EffectName :</label>
                <input type="text" id="effectName" />
            </div>
            <div class="rw">
                <label>Duration :</label>
                <input id="duration" name="duration" data-role="ejmnumeric" type="number" data-ej-value="500" required />
            </div>
            <div class="rw">
                <label>Easing :</label>
                <input type="text" id="easingEffect" />
            </div>
            <button id="butanimate" data-role="ejmbutton" data-ej-style="large" data-ej-text="Animate" data-ej-touchend="onChangeEffect"></button>
        </div>
        <script>
            $(function (e) {
                $("#effectName").ejmDropDownList({ dataSource: "window.effectName", selectedItemIndex: 0, fields: { text: "text", value: "value" } });
                $("#easingEffect").ejmDropDownList({ dataSource: "window.easingName", selectedItemIndex: 0, fields: { text: "text", value: "value" } });
            });
            function onChangeEffect(e) {
                val = $("#effectName_hidden").val();
                ease = $("#easingEffect_hidden").val();
                $("#image").ejAnimation(ejAnimation.Effect[val], $("#duration").val(), ejAnimation.Easing[ease]);
            }
        </script>
    </div>
</body>

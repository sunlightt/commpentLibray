<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Essential Studio for JavaScript Mobile</title>
    <script>
        if (/msie 8.0/i.test(navigator.userAgent.toLowerCase()))
            location.replace("error.html");
        window.isSBfront = true;
    </script>
    <!--    Control Syles Sheet-->
    <link rel="stylesheet" href="../themes/bootstrap.min.css" />
    <!--Mobile Style sheet-->
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <!--    Sample StyleSheet-->
    <link rel="stylesheet" href="../themes/SampleBrowser.css" />
    <link rel="stylesheet" href="../themes/SampleStyle.css" />
    <!--External Script files-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--Mobile widgets source-->
    <script src="../scripts/ej.mobile.all.min.js"></script>
    <!--Angular and Knockout script reference-->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout.min.js"></script>
    <!--Essential Studio Angular and Knockout scripts  reference-->
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <!--Sample Browser datas-->
    <script type="text/javascript" src="../scripts/samplelist.js"></script>
    <script type="text/javascript" src="../scripts/jsonData.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
</head>
<body>
    <div class="sample-control chart trackball">
        <div align="center">
            <div>
                <div id="container_trackball" data-role="ejmchart">
                </div>
            </div>
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_trackball").ejChart({
                primaryXAxis:
                {
                    range: { min: new Date(2000, 1, 1), max: new Date(2002, 3, 1), interval: 1 },
                    intervalType: 'Years',
                    valueType: 'datetime',
                    axisLine: { visible: false },
                    majorGridLines: { visible: false },
                    labelFormat: 'yy',
                    font: { size: '10px' },
                    desiredIntervals: 4
                },
                primaryYAxis:
               {
                   labelFormat: '{value}K',
                   majorTickLines:
                                  {
                                      visible: false
                                  },
                   range: { min: 20, max: 100, interval: 20 },
                   axisLine: { visible: false },
                   font: { size: '10px' }
               },
                commonSeriesOptions: {
                    type: 'line',
                    enableAnimation: false,
                    marker:
                   {
                       shape: 'circle',

                       size:
                       {
                           height: 5, width: 5
                       },
                       visible: true,
                       border: { color: 'white', width: 3 }
                   },
                    border: { width: 3 }
                },
                series: [{
                    points: [{ x: new Date(2000, 02, 11), y: 21 }, { x: new Date(2000, 09, 14), y: 25 },
                       { x: new Date(2001, 02, 11), y: 30 }, { x: new Date(2001, 09, 16), y: 33 },
                       { x: new Date(2002, 02, 07), y: 23 }
                    ],

                    name: 'John', tooltip: { visible: true, format: "#point.x# : $#point.y#" }

                },
                {
                    points: [{ x: new Date(2000, 02, 11), y: 48 }, { x: new Date(2000, 09, 14), y: 43 },
                      { x: new Date(2001, 02, 11), y: 46 }, { x: new Date(2001, 09, 16), y: 44 },
                      { x: new Date(2002, 02, 07), y: 42 }
                    ],
                    name: 'Andrew', tooltip: { visible: true, format: "#point.x# : $#point.y#" }
                },
                {
                    points: [{ x: new Date(2000, 02, 11), y: 64 }, { x: new Date(2000, 09, 14), y: 76 },
                      { x: new Date(2001, 02, 11), y: 68 }, { x: new Date(2001, 09, 16), y: 63 },
                      { x: new Date(2002, 02, 07), y: 74 }
                    ],
                    name: 'Thomas', tooltip: { visible: true, format: "#point.x# : $#point.y#" }
                },
                {
                    points: [{ x: new Date(2000, 02, 11), y: 85 }, { x: new Date(2000, 09, 14), y: 92 },
                     { x: new Date(2001, 02, 11), y: 83 }, { x: new Date(2001, 09, 16), y: 90 },
                     { x: new Date(2002, 02, 07), y: 95 }
                    ],
                    name: 'Hendry', tooltip: { visible: true, format: "#point.x# : $#point.y#" }
                }],
                crosshair: {
                    visible: true,
                    type: 'trackball',
                    marker:
                   {
                       shape: 'circle',
                       size:
                       {
                           height: 9, width: 9
                       },
                       visible: true
                   }
                },
                load: 'onchartload',
                canResize: true,
                title: { text: 'Income Tax Payment', font: { size: '16px' } },
                legend: { visible: false }
            });
        }
    </script>
</body>
</html>

<body>
    <div class="sample-control chart doughnut3d">
        <div align="center">
            <div>
                <div id="container_3ddoughnut" data-role="ejmchart">
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#container_3ddoughnut").ejChart({
            series: [
                {
                    points: [{ x: "Watching TV", text: "Watching TV", y: 56 }, { x: "Socializing", text: "Socializing", y: 26 }, { x: "Reading", text: "Reading", y: 3 }, { x: "Sports", text: "Sports", y: 7 }, { x: "Others", text: "Others", y: 8 }, ], type: 'doughnut', doughnutCoefficient: 0.5, doughnutSize: 0.8
                },
            ],
            title: { text: "People's Hobbies", font: { size: '15px' } },
            depth: 30,
            wallSize: 10,
            tilt: -30,
            rotation: -10,
            perspectiveAngle: 90,
            canResize: true,
            enableRotation: false,
            enable3D: true,
            legend: { visible: false }
        });
    </script>
</body>

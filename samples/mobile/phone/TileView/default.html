            </div>

            <div id="tileview8" data-role="ejmtile" data-ej-allowselection="true" data-ej-imageposition="fill" data-ej-caption-alignment="left" data-ej-tilesize="medium" data-ej-badge-value="12" data-ej-badge-enabled="true" data-ej-caption-text="Dress" data-ej-imageurl="themes/sampleimages/tileview/messaging.jpg">

    </div>
    <div id="toolbar" data-role="ejmnavigationbar" data-ej-mode="toolbar" data-ej-position="bottom" data-ej-touchend="tileSelection">
        <ul>
            <li data-ej-iconname="delete"></li>
        </ul>
    </div>
    <style>
        .e-m-ios7.page.tile .default.tile.bg {
            padding: 4px;
        }

        .page.tile:not(.e-m-ios7) .default.tile.bg {
            padding: 1px;
        }
    </style>
    <script>
        function tileSelection() {
            $("#tileviewscroll").find(".e-m-tile-selected").parent().remove();
            if ($("#tileviewscroll").find(".e-m-tile").length <= 0) {
                var error = "<p style='color:red;text-align:center;width:100%;'>No Items</p>";
                $("#tileviewscroll").find(".control").html(error);
            }            
                $("#tileviewscroll").ejmScrollPanel("scrollTo", 0, 0);
        }
    </script>

</body>
</html>

    <link rel="stylesheet" href="../themes/SampleStyle.css" />

    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--Mobile widgets source-->
    <script src="../scripts/ej.mobile.all.min.js"></script>
    <!--Angular and Knockout script reference-->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout.min.js"></script>
    <!--Essential Studio Angular and Knockout scripts  reference-->
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>

<body>
    <div class="sample-control checkbox button">
        <div align="center">
            <br />
            <div class="radiochecktitle">
                Favorite Mobile
            </div><br />
            <table border="0" cellpadding="6">
                <tr>
                    <td>
                        <input id="apple" name="chkbox" data-role="ejmcheckbox" data-ej-checked="true" />
                        <label for="apple" class="e-m-input-label">Apple</label>
                    </td>
                    <td>
                        <input id="android" name="chkbox" data-role="ejmcheckbox" />
                        <label for="android" class="e-m-input-label">Android</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="windows" name="chkbox" data-role="ejmcheckbox" />
                        <label for="windows" class="e-m-input-label">Windows</label>
                    </td>
                    <td>
                        <input id="Bberry" name="chkbox" data-role="ejmcheckbox" />
                        <label for="Bberry" class="e-m-input-label">Bberry</label>
                    </td>
                </tr>
            </table>
            <br /><br />
            <div>
                <div class="radiochecktitle">
                    Favorite Hobbies
                </div>
            </div>
            <br />
            <table id="second-table" border="0" cellpadding="6">
                <tr>
                    <td>
                        <input id="astrology" name="chkbox" data-role="ejmcheckbox" data-ej-checked="true" />
                        <label for="astrology" class="e-m-input-label">Astrology</label>
                    </td>
                    <td>
                        <input id="cooking" name="chkbox" data-role="ejmcheckbox" />
                        <label for="cooking" class="e-m-input-label">Cooking</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="sports" name="chkbox" data-role="ejmcheckbox" />
                        <label for="sports" class="e-m-input-label">Sports</label>
                    </td>
                    <td>
                        <input id="painting" name="chkbox" data-role="ejmcheckbox" />
                        <label for="painting" class="e-m-input-label">Painting</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>

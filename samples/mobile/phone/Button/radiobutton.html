<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Essential Studio for JavaScript Mobile</title>
    <script>
        if (/msie 8.0/i.test(navigator.userAgent.toLowerCase()))
            location.replace("error.html");
        window.isSBfront = true;
    </script>
    <!--    Control Syles Sheet-->
    <link rel="stylesheet" href="../themes/bootstrap.min.css" />
    <!--Mobile Style sheet-->
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <!--    Sample StyleSheet-->
    <link rel="stylesheet" href="../themes/SampleBrowser.css" />
    <link rel="stylesheet" href="../themes/SampleStyle.css" />
    <!--External Script files-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--Mobile widgets source-->
    <script src="../scripts/ej.mobile.all.min.js"></script>
    <!--Angular and Knockout script reference-->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout.min.js"></script>
    <!--Essential Studio Angular and Knockout scripts  reference-->
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <!--Sample Browser datas-->
    <script type="text/javascript" src="../scripts/samplelist.js"></script>
    <script type="text/javascript" src="../scripts/jsonData.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
</head>

<body>
    <div class="sample-control radiobutton button">
        <div align="center">
            <br />
            <div class="radiochecktitle">
                Marital Status
            </div>
            <br />
            <table border="0" cellpadding="5">
                <tr>
                    <td>
                        <input id="single" name="maritalstatus" type="radio" data-role="ejmradiobutton" data-ej-checked="true" data-ej-enablerippleeffect="false" />
                        <label for="single" class="e-m-input-label">Single</label>
                    </td>
                    <td>
                        <input id="married" name="maritalstatus" type="radio" data-role="ejmradiobutton" data-ej-enablerippleeffect="false" />
                        <label for="married" class="e-m-input-label">Married</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="divorced" name="maritalstatus" type="radio" data-role="ejmradiobutton" data-ej-enablerippleeffect="false" />
                        <label for="divorced" class="e-m-input-label">Divorced</label>
                    </td>
                    <td>
                        <input id="widowed" name="maritalstatus" type="radio" data-role="ejmradiobutton" data-ej-enablerippleeffect="false" />
                        <label for="widowed" class="e-m-input-label">Widowed</label>
                    </td>
                </tr>
            </table>
            <div>
                <br /><br />
                <div class="radiochecktitle">
                    Experienced
                </div>
            </div>
            <br />
            <table border="0" cellpadding="6">
                <tr>
                    <td>
                        <input id="fresher" name="experienced" type="radio" data-role="ejmradiobutton" data-ej-checked="true" data-ej-enablerippleeffect="false" />
                        <label for="fresher" class="e-m-input-label">Fresher</label>
                    </td>
                    <td>
                        <input id="oneyr" name="experienced" type="radio" data-role="ejmradiobutton" data-ej-enablerippleeffect="false" />
                        <label for="oneyr" class="e-m-input-label">1+years</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="twoyr" name="experienced" type="radio" data-role="ejmradiobutton" data-ej-enablerippleeffect="false" />
                        <label for="twoyr" class="e-m-input-label">2+years</label>
                    </td>
                    <td>
                        <input id="threeyr" name="experienced" type="radio" data-role="ejmradiobutton" data-ej-enablerippleeffect="false" />
                        <label for="threeyr" class="e-m-input-label">3+years</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

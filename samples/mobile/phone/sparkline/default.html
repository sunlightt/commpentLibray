<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Essential Studio for JavaScript Mobile</title>
    <script>
        if (/msie 8.0/i.test(navigator.userAgent.toLowerCase()))
            location.replace("error.html");
        window.isSBfront = true;
    </script>
    <!--    Control Syles Sheet-->
    <link rel="stylesheet" href="../themes/bootstrap.min.css" />
    <!--Mobile Style sheet-->
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <!--    Sample StyleSheet-->
    <link rel="stylesheet" href="../themes/SampleBrowser.css" />
    <link rel="stylesheet" href="../themes/SampleStyle.css" />
    <!--External Script files-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--Mobile widgets source-->
    <script src="../scripts/ej.mobile.all.min.js"></script>
    <!--Angular and Knockout script reference-->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout.min.js"></script>
    <!--Essential Studio Angular and Knockout scripts  reference-->
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <!--Sample Browser datas-->
    <script type="text/javascript" src="../scripts/samplelist.js"></script>
    <script type="text/javascript" src="../scripts/jsonData.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
</head>
<body>
    <div class="sample-control sparkline default">
        <div align="center">
            <div>
                <table style="width:100%;">
                    <tr>
                        <td align="center"><i>Mean Working Hours for year</i></td>
                        <td>
                            <div id="line" style="width:170px;"></div>
                        </td>
                    <tr>
                        <td align="center"><i>Revenue Status</i></td>
                        <td>
                            <div id="column" style="height:100px;width:150px"></div>
                        </td>

                    </tr>
                    <tr>
                        <td align="center"><i>Project Status Tracing</i></td>
                        <td>
                            <div id="area" style="height:100px;width:150px"></div>
                        </td>

                    </tr>
                    <tr>
                        <td align="center"><i>Profit Comparison for each months</i></td>
                        <td>
                            <div id="winloss" style="height:100px;width:150px"></div>
                        </td>

                    </tr>
                    <tr>
                        <td align="center"><i>Expenditure for a year</i></td>

                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <div id="pie1" style="height:40px;width:40px"></div>
                                    </td>
                                    <td>
                                        <div id="pie2" style="height:40px;width:40px"></div>
                                    </td>
                                    <td>
                                        <div id="pie3" style="height:40px;width:40px"></div>
                                    </td>
                                    <td>
                                        <div id="pie4" style="height:40px;width:40px"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">Q1</td>
                                    <td align="center"> Q2</td>
                                    <td align="center"> Q3</td>
                                    <td align="center"> Q4</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function SparklineLoad() {
            $("#line").ejSparkline({
                dataSource: [12, 14, 11, 12, 11, 15, 12, 10, 11, 12, 15, 13, 12, 11, 10, 13, 15, 12, 14, 16, 14, 12, 11],
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                type: "line",
                size: { height: 40, width: 170 },
            });
            $("#column").ejSparkline({
                dataSource: [2, 6, -1, 1, 12, 5, -2, 7, -3, 5, 8, 10, ],
                width: 0.4,
                negativePointColor: "red",
                highPointColor: "blue",
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                type: "column",
                size: { height: 100, width: 150 },
            });
            $("#area").ejSparkline({
                dataSource: [12, -10, 11, 8, 17, 6, 2, -17, 13, -6, 8, 10, ],
                markerSettings: { visible: true },
                highPointColor: "blue",
                lowPointColor: "orange",
                type: "area",
                opacity: 0.5,
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                size: { height: 100, width: 150 },
            });
            $("#winloss").ejSparkline({
                dataSource: [12, 15, -11, 13, 17, 0, -12, 17, 13, -15, 8, 10, ],
                strokeWidth: 0.4,
                type: "winloss",
                size: { height: 100, width: 150 },
            });
            $("#pie1").ejSparkline({
                dataSource: [4, 6, 7],
                type: "pie",
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                size: { height: 40, width: 40 },
            });
            $("#pie2").ejSparkline({
                dataSource: [8, 9, 1, ],
                type: "pie",
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                size: { height: 40, width: 40 },
            });
            $("#pie3").ejSparkline({
                dataSource: [2, 3, 5],
                type: "pie",
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                size: { height: 40, width: 40 },
            });
            $("#pie4").ejSparkline({
                dataSource: [10, 12, 11],
                type: "pie",
                tooltip: {
                    visible: true,
                    border: {
                        width: 1,
                    },
                    font: {
                        size: "12px",
                    }
                },
                size: { height: 40, width: 40 },
            });
        }
    </script>
</body>
</html>

    <script type="text/javascript" src="../scripts/knockout.min.js"></script>

<body>
    <div class="sample-control radialgauge dafault ">
        <div align="center">
            <div>
                <div id="CoreCircularGauge" data-role="ejcirculargauge" data-ej-backgroundcolor="transparent" data-ej-radius="100" data-ej-height="300" data-ej-width="300" data-ej-load="loadGaugeTheme" data-ej-enableanimation="false" data-ej-scales="ss">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var ss = [{
                showRanges: true,
                startAngle: 122, sweepAngle: 296, radius: 100, showScaleBar: true, size: 1, border: { width: 0.5 }, maximum: 120, majorIntervalValue: 20, minorIntervalValue: 10,
                pointers: [{
                    value: 60,
                    showBackNeedle: true,
                    backNeedleLength: 20,
                    length: 80,
                    width: 7,
                    pointerCap: { radius: 12 }
                }],
                ticks: [{
                    type: "major",
                    distanceFromScale: 2,
                    height: 16,
                    width: 1, color: "#8c8c8c"
                }, { type: "minor", height: 8, width: 1, distanceFromScale: 2, color: "#8c8c8c" }],
                labels: [{
                    color: "#8c8c8c"
                }],
                ranges: [{
                    distanceFromScale: -30,
                    startValue: 0,
                    endValue: 70
                }, {
                    distanceFromScale: -30,
                    startValue: 70,
                    endValue: 110,
                    backgroundColor: "#fc0606",
                    border: { color: "#fc0606" }
                },
                {
                    distanceFromScale: -30,
                    startValue: 110,
                    endValue: 120,
                    backgroundColor: "#f5b43f",
                    border: { color: "#f5b43f" }
                }]
            }];
        </script>

    </div>
</body>

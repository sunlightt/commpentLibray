<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Essential Studio for JavaScript Mobile</title>
    <script>
        if (/msie 8.0/i.test(navigator.userAgent.toLowerCase()))
            location.replace("error.html");
        window.isSBfront = true;
    </script>
    <!--    Control Syles Sheet-->
    <link rel="stylesheet" href="../themes/bootstrap.min.css" />
    <!--Mobile Style sheet-->
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <!--    Sample StyleSheet-->
    <link rel="stylesheet" href="../themes/SampleBrowser.css" />
    <link rel="stylesheet" href="../themes/SampleStyle.css" />
    <!--External Script files-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <!--Mobile widgets source-->
    <script src="../scripts/ej.mobile.all.min.js"></script>
    <!--Angular and Knockout script reference-->
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout.min.js"></script>
    <!--Essential Studio Angular and Knockout scripts  reference-->
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <!--Sample Browser datas-->
    <script type="text/javascript" src="../scripts/samplelist.js"></script>
    <script type="text/javascript" src="../scripts/jsonData.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
</head>

<body>
    <div id="textboxScroll" data-role="ejmscrollpanel">
        <div class="sample-control default textbox">
            <form id="payform">
                <br />
                <label>Kilometer:</label>
                <div>
                    <input id="kilometer" name="kilometer" data-role="ejmnumeric" type="number" data-ej-watermarktext="0" data-ej-minvalue="0" required />
                    <label class="error" for="kilometer" generated="true"></label>
                </div>
                <br />
                <label> Fare: </label>
                <div>
                    <input id="fare" name="fare" data-role="ejmnumeric" type="number"
                           data-ej-watermarktext="0" data-ej-minvalue="0" required />
                    <label class="error" for="fare" generated="true"></label>
                </div>
                <br />
                <label> User name: </label>
                <div>
                    <input id="user_name" name="user_name" data-role="ejmtextbox" data-ej-watermarktext="User name" required />
                    <label class="error" for="user_name" generated="true"></label>
                </div>
                <br />
                <label> Password: </label>
                <div>
                    <input name="password" id="password" data-role="ejmpassword" data-ej-watermarktext="Password" required />
                    <label class="error" for="password" generated="true"></label>
                </div>
                <br />
                <div align="center" class="submitbutton">
                    <input id="btn" name="submit" data-role="ejmbutton" data-ej-text="Pay Bill" type="button" data-ej-touchend="formsubmit" />
                    <label class="error" for="btn" generated="true"></label>
                </div>
            </form>
        </div>
    </div>
    <div id="info_msg" data-role="ejmdialog" data-ej-title="Success" data-ej-leftbuttoncaption="OK" data-ej-buttontap="closeDialog">
        <div id="dlgcontent">Payment Received Successfully!!!</div>
    </div>

    <script type="text/javascript">
        $(function () {
            if (ej.isDevice())
                $("#textboxScroll").ejmScrollPanel({ enableNativeScrolling: true });
        })
        function formsubmit(event) {
            validation();
            $("#payform").submit();
            $("#ScrollPanel").ejmScrollPanel("refresh");
        }
        function validation() {
            validator = $("#payform").validate({
                focusInvalid: false,
                debug: true,
                messages: {
                    user_name: { required: "Please enter user name" },
                    kilometer: { required: "Please enter kilometer value" },
                    fare: { required: "Please enter fare value " },
                    password: { required: "Please enter password" }
                },
                submitHandler: function (form) {
                    $("#info_msg").ejmDialog("open");
                }
            });
        }
        function closeDialog() {
            $("#info_msg").ejmDialog("close");
        }
    </script>

</body>
</html>

<html lang="en">
<body>
    <script>

        function LoanSlide() {
            var value = App.activePage.find("#slider1").ejmSlider("getValue");
            App.activePage.find('#loan').html("$" + value);
            calculateEMI();
        }
        function InterestSlide() {
            var value = App.activePage.find("#slider2").ejmSlider("getValue");
            App.activePage.find('#interest').html(value + "% pa");
            calculateEMI();
        }
        function TensureSlide() {
            var value = App.activePage.find("#slider3").ejmSlider("getValue");
            App.activePage.find('#tensure').html(value + " Years");
            calculateEMI();
        }
        function calculateEMI() {
            loan = App.activePage.find("#slider1").ejmSlider("getValue");
            interest = App.activePage.find("#slider2").ejmSlider("getValue");
            tensure = App.activePage.find("#slider3").ejmSlider("getValue");

            interest = interest / 12 / 100;
            tensure = tensure * 12;

            window._emi = (loan * interest * (Math.pow((1 + interest), tensure))) / (Math.pow((1 + interest), tensure) - 1);
            App.activePage.find('#emi').html("Monthly EMI Amount is $" + Math.floor(window._emi));
        }
        function SliderLoad() {
            if (App.activePage.find("#slider1").data("ejmSlider"))
                calculateEMI();
        }
    </script>
    <div class='sample-control slider default'>
        <div class="sb-slidersample">
            <div class="sb-header">
                DETAILS OF LOAN
            </div>
            <br />
            <div class="sb-slidercontent">
                <div class="sb-slider">
                    <span class="sb-slidecaption">Loan Amount</span><br />
                    <span id="loan" class="sb-slidelabel">$1500</span>
                    <br />
                    <div id="slider1" data-role="ejmslider" data-ej-incrementstep="100" data-ej-minvalue="100"
                        data-ej-maxvalue="10000" data-ej-value="1500" data-ej-slide="LoanSlide">
                    </div>
                </div>
                <div class="sb-slider">
                    <span class="sb-slidecaption">Interest Rate</span><br />
                    <span id="interest" class="sb-slidelabel">26% pa</span>
                    <br />
                    <div id="slider2" data-role="ejmslider" data-ej-slide="InterestSlide" data-ej-minvalue="1"
                        data-ej-maxvalue="100" data-ej-value="26">
                    </div>
                </div>
                <div class="sb-slider">
                    <span class="sb-slidecaption">Tenure</span><br />
                    <span id="tensure" class="sb-slidelabel">6 Years</span>
                    <br />
                    <div id="slider3" data-role="ejmslider" data-ej-slide="TensureSlide" data-ej-minvalue="1"
                        data-ej-maxvalue="12" data-ej-value="6">
                    </div>
                </div>
            </div>
            <div id="emi" class="sb-emi">
                Monthly EMI Amount is $41
            </div>
        </div>
    </div>
</body>
</html>

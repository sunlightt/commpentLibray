<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript: Gantt</title>
    <meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.1.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonganttdata.js"></script>
</head>
<body>
    
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="gantt" style="height:450px;width:100%;" />
            </div>
        </div>
    </div>	
    <script type="text/javascript">
        
        $(function () {

            $("#gantt").ejGantt({
                dataSource: columnTemplateData,
                allowColumnResize: true,
                allowSorting: true,
                allowSelection: true,
                isResponsive:true,
				enableContextMenu:true,
                taskIdMapping: "taskID",
                taskNameMapping: "taskName",
                startDateMapping: "startDate",
                progressMapping: "progress",
                durationMapping: "duration",
                endDateMapping: "endDate",
                childMapping: "subtasks",
                enableVirtualization: false,
                highlightWeekEnds: true,
                includeWeekend: false,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                scheduleStartDate: new Date("02/01/2014"),
                scheduleEndDate: new Date("03/16/2014"),
                predecessorMapping: "predecessor",
                showResourceNames:true,
                showGridCellTooltip: false,
                treeColumnIndex: 1,
                allowGanttChartEditing: false,
                stripLines: [
                    { day: "02/03/2014", label: "Project Start", lineStyle: "dotted", lineColor: "Darkblue", lineWidth: 2 },
                    { day: "02/07/2014", label: "Planning Complete", lineStyle: "dotted", lineColor: "Darkblue", lineWidth: 2 },
                    { day: "02/14/2014", label: "Design Complete", lineStyle: "dotted", lineColor: "Darkblue", lineWidth: 2 },
                    { day: "02/27/2014", label: "Implementation Complete", lineStyle: "dotted", lineColor: "Darkblue", lineWidth: 2 },
                    { day: "03/06/2014", label: "Final Delivery", lineStyle: "dotted", lineColor: "Darkblue", lineWidth: 2 }
                ]
            });
        });     
    </script>

</body>
</html>
